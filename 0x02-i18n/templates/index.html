<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ _('home_title') }}</title>
</head>
<body>
	<header>
		<h1>{{ _('home_header') }}</h1>
	</header>
	<main>
		{% if g.user %}
			<p>{{ _('logged_in_as', username=g.user['name']) }}</p>
		{% else %}
			<p>{{ _('not_logged_in') }}</p>
		{% endif %}
	</main>
	<h2>{{ _('current_time_is', current_time=g.user['timezone']) }}<h2>
</body>
</html>
